<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Loader CSS 3</title>
  </head>
  <body>
    <section class="section">
      <div class="section_loader">
        <span class="loader loader-cercle"> </span>
      </div>
      <div class="section_loader">
        <span class="loader loader-bounce"> </span>
      </div>
      <div class="section_loader">
        <span class="loader loader-double-bounce">
          <span class="loader-double-bounce-1"> </span>
          <span class="loader-double-bounce-2"> </span>
        </span>
      </div>
      <div class="section_loader">
        <span class="loader loader-triangle"> </span>
      </div>
      <div class="section_loader">
        <span class="loader loader-heart-beat"> </span>
      </div>
      <div class="section_loader">
        <span class="loader loader-bar">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>
      <div class="section_loader">
        <span class="loader loader-circle"> </span>
      </div>
    </section>
  </body>
</html>
